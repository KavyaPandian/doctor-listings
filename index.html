<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .consultation-type {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .video-consult {
            background-color: #3B82F6;
            color: white;
        }
        .clinic-consult {
            background-color: #10B981;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Search Bar -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Search Symptoms, Doctors, Specialists, Clinics</h1>
            <div class="relative">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Search doctors..." 
                       class="w-full p-4 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute left-3 top-4 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-6">
            <!-- Filters Section -->
            <div class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-sm">
                <div class="mb-8">
                    <h3 class="font-semibold text-lg mb-4">Sort by</h3>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="sort" value="fee" class="rounded text-blue-500">
                            <span>Fees Low-High</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="sort" value="experience" class="rounded text-blue-500">
                            <span>Experience - Most Experienced</span>
                        </label>
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="font-semibold text-lg mb-4">Filters</h3>
                    <h4 class="font-medium text-gray-700 mb-3">Specialities</h4>
                    <div class="space-y-2 max-h-60 overflow-y-auto">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" value="Neurologist" class="rounded text-blue-500">
                            <span>Neurologist</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" value="Oncologist" class="rounded text-blue-500">
                            <span>Oncologist</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" value="General Physician" class="rounded text-blue-500">
                            <span>General Physician</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" value="Dentist" class="rounded text-blue-500">
                            <span>Dentist</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" value="Cardiologist" class="rounded text-blue-500">
                            <span>Cardiologist</span>
                        </label>
                    </div>
                </div>

                <div>
                    <h4 class="font-medium text-gray-700 mb-3">Mode of consultation</h4>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="consultation" value="video" class="rounded text-blue-500">
                            <span>Video Consultation</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="consultation" value="clinic" class="rounded text-blue-500">
                            <span>In-clinic Consultation</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="consultation" value="all" checked class="rounded text-blue-500">
                            <span>All</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Doctors List -->
            <div class="w-full md:w-3/4">
                <div id="doctorList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Doctor cards will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample doctor data
        const doctors = [
            {
                id: 1,
                name: "Dr. Nusari Isanadar",
                specialization: "General Physician",
                expertise: "Heads Dept. of General Medicine",
                experience: 27,
                rating: 4.8,
                fee: 500,
                image: "https://randomuser.me/api/portraits/men/1.jpg",
                consultation: ["video", "clinic"]
            },
            {
                id: 2,
                name: "Dr. Ajan Kullar",
                specialization: "Dentist",
                expertise: "Southwest Dental Clinic",
                experience: 15,
                rating: 4.7,
                fee: 700,
                image: "https://randomuser.me/api/portraits/men/2.jpg",
                consultation: ["clinic"]
            },
            {
                id: 3,
                name: "Dr. Suhhash Bajaj",
                specialization: "General Physician",
                expertise: "Expert in Cardiology",
                experience: 11,
                rating: 4.9,
                fee: 600,
                image: "https://randomuser.me/api/portraits/men/3.jpg",
                consultation: ["video"]
            },
            {
                id: 4,
                name: "Dr. Jingk National",
                specialization: "Dentist",
                expertise: "Vancouver Dental",
                experience: 8,
                rating: 4.5,
                fee: 550,
                image: "https://randomuser.me/api/portraits/women/1.jpg",
                consultation: ["clinic"]
            },
            {
                id: 5,
                name: "Dr. MuÃ±adal Zakir",
                specialization: "General Physician",
                expertise: "",
                experience: 27,
                rating: 4.6,
                fee: 450,
                image: "https://randomuser.me/api/portraits/men/4.jpg",
                consultation: ["video", "clinic"]
            },
            {
                id: 6,
                name: "Dr. Alay Gangali",
                specialization: "General Physician",
                expertise: "",
                experience: 34,
                rating: 4.8,
                fee: 650,
                image: "https://randomuser.me/api/portraits/men/5.jpg",
                consultation: ["clinic"]
            },
            {
                id: 7,
                name: "Dr. Muhammad",
                specialization: "General Physician",
                expertise: "",
                experience: 24,
                rating: 4.7,
                fee: 500,
                image: "https://randomuser.me/api/portraits/men/6.jpg",
                consultation: ["video"]
            }
        ];

        // Render doctor cards
        function renderDoctors(doctorsToRender) {
            const doctorList = document.getElementById('doctorList');
            doctorList.innerHTML = '';

            doctorsToRender.forEach(doctor => {
                const card = document.createElement('div');
                card.className = 'doctor-card bg-white rounded-lg shadow-sm overflow-hidden transition-all duration-300';
                card.innerHTML = `
                    <div class="h-48 bg-gray-200 flex items-center justify-center">
                        <img src="${doctor.image}" alt="${doctor.name}" class="h-full w-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">${doctor.name}</h3>
                        <p class="text-blue-600 font-medium">${doctor.specialization}</p>
                        ${doctor.expertise ? `<p class="text-gray-600 text-sm mt-1">${doctor.expertise}</p>` : ''}
                        <p class="text-gray-600 text-sm mt-2">${doctor.experience} yrs exp.</p>
                        
                        <div class="flex flex-wrap gap-2 mt-3">
                            ${doctor.consultation.includes('video') ? 
                                '<span class="consultation-type video-consult">Video</span>' : ''}
                            ${doctor.consultation.includes('clinic') ? 
                                '<span class="consultation-type clinic-consult">Clinic</span>' : ''}
                        </div>
                    </div>
                `;
                doctorList.appendChild(card);
            });
        }

        // Initial render
        renderDoctors(doctors);

        // Filter functionality
        document.querySelectorAll('input[type="checkbox"], input[type="radio"]').forEach(input => {
            input.addEventListener('change', filterDoctors);
        });

        document.getElementById('searchInput').addEventListener('input', filterDoctors);

        function filterDoctors() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedSpecialties = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            const consultationMode = document.querySelector('input[name="consultation"]:checked').value;
            const sortBy = document.querySelector('input[name="sort"]:checked')?.value;

            let filtered = doctors.filter(doctor => {
                // Search filter
                const matchesSearch = doctor.name.toLowerCase().includes(searchTerm) || 
                                    doctor.specialization.toLowerCase().includes(searchTerm);
                
                // Specialties filter
                const matchesSpecialty = selectedSpecialties.length === 0 || 
                                       selectedSpecialties.includes(doctor.specialization);
                
                // Consultation mode filter
                const matchesConsultation = consultationMode === 'all' || 
                                          doctor.consultation.includes(consultationMode);
                
                return matchesSearch && matchesSpecialty && matchesConsultation;
            });

            // Sorting
            if (sortBy === 'fee') {
                filtered.sort((a, b) => a.fee - b.fee);
            } else if (sortBy === 'experience') {
                filtered.sort((a, b) => b.experience - a.experience);
            }

            renderDoctors(filtered);
        }
    </script>
</body>
</html>
